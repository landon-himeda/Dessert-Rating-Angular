<div class="container">
  <div class="row my-5">
    <div class="col-md-12 p-0">
      <h1>Rate My Cakes!</h1>
      <div class="overflow-auto border border-secondary rounded p-3 blue_background">
        <app-display-all [allCakes]="appAllCakes" (selectCakeEvent)="appSelectCake($event)"></app-display-all>
      </div>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-md-3 border border-secondary rounded p-3 blue_background">
      <app-new-cake-form (refreshCakesEvent2)="getAllCakesThroughService()"></app-new-cake-form>
    </div>
    <div class="col-1"></div>
    <div class="col-md-8 border border-secondary rounded p-3 blue_background">
      <app-display-cake *ngIf="appCakeToView != undefined" [cakeToView]="appCakeToView" (refreshCakesEvent)="getAllCakesThroughService()"></app-display-cake>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
